<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo gradiente -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo -->
  <rect width="300" height="200" fill="url(#bg)"/>
  
  <!-- Tela de cinema -->
  <rect x="50" y="40" width="200" height="120" fill="#f0f0f0" stroke="#ddd" stroke-width="2" rx="10"/>
  
  <!-- Cortinas -->
  <rect x="30" y="30" width="20" height="140" fill="#8B0000" rx="5"/>
  <rect x="250" y="30" width="20" height="140" fill="#8B0000" rx="5"/>
  
  <!-- Assentos -->
  <g fill="#444">
    <circle cx="80" cy="180" r="4"/>
    <circle cx="100" cy="180" r="4"/>
    <circle cx="120" cy="180" r="4"/>
    <circle cx="140" cy="180" r="4"/>
    <circle cx="160" cy="180" r="4"/>
    <circle cx="180" cy="180" r="4"/>
    <circle cx="200" cy="180" r="4"/>
    <circle cx="220" cy="180" r="4"/>
  </g>
  
  <!-- Ãcone de filme -->
  <g transform="translate(140, 90)">
    <circle cx="0" cy="0" r="15" fill="#FFD700"/>
    <circle cx="-10" cy="-10" r="5" fill="#FFA500"/>
    <circle cx="10" cy="-10" r="5" fill="#FFA500"/>
    <circle cx="-10" cy="10" r="5" fill="#FFA500"/>
    <circle cx="10" cy="10" r="5" fill="#FFA500"/>
    <rect x="-2" y="-8" width="4" height="16" fill="#8B0000"/>
  </g>
  
  <!-- Texto -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fff">CINEMA</text>
</svg>
